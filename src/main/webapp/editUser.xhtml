<html xmlns="http://www.w3.org/1999/xhtml"   
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"       	          
   xmlns:ui="http://java.sun.com/jsf/facelets">
   <h:body> 
      <ui:composition template="/WEB-INF/templates/default.xhtml">
        <ui:param name="title" value="Editing #{editController.username}" />
        <f:metadata>
    		<f:viewParam name="username" value="#{editController.username}"/>
    		<f:event listener="#{editController.load}" type="preRenderView"/>
		</f:metadata>       
       <ui:define name="content">

       <div class="row">
       	 <div class="col-md-offset-4 col-md-4">
       	   <div class="form-title">
             <h:outputText value="#{msg['update_user']}"/>
           </div>
       	 </div>
       </div>
       <div class="row">
         <div class="col-md-offset-3 col-md-6">
           <h:form id="editUserForm" enctype="multipart/form-data" class="siteform">
             <div class="form-group">
               <h:message id="usernameError" for="username" />
	           <h:outputLabel for="username" value="#{msg['username']}"/>
               <h:inputText id="username" class="form-control" value="#{editController.user.username}" />
             </div>
             <div class="form-group">         
               <h:message id="emailError" for="email"/>
               <h:outputLabel for="email" value="#{msg['email']}"/>
               <h:inputText id="email" class="form-control"  value="#{editController.user.email}" />
             </div>
             <div class="form-group">        
               <h:message id="decriptionError" for="description"/>
               <h:outputLabel for="description" value="#{msg['description']}"/>
               <h:inputTextarea id="description" class="form-control"  value="#{editController.user.description}" />
             </div>
             <div class="form-group">
               <h:outputLabel for="image" value="#{msg['profile_pic']}"/>
               <h:inputFile id="image"  class="button-new" value="#{editController.imageFile}"/>
             </div>
             <br/>
             <div class="form-group">
               <h:commandButton id="edit" class="button" action="#{editController.update}" value="#{msg['edit_user']}" />
             </div>
           </h:form>
         </div>
         <div class="col-md-3"></div>
       </div>
       </ui:define>
      </ui:composition>
   </h:body>
</html>
