<html xmlns="http://www.w3.org/1999/xhtml"   
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"       	          
   xmlns:ui="http://java.sun.com/jsf/facelets">
   <h:body> 
      <ui:composition template="/WEB-INF/templates/default.xhtml">
       <ui:define name="content">
       

       <h:form id="createUserForm" enctype="multipart/form-data">
         <h:message id="usernameError" for="username" />
         <h:inputText id="username" value="#{userController.user.username}" />
         <h:message id="passwordError" for="password"/>
         <h:inputSecret id="password" value="#{userController.user.password}">
           <f:validateLength minimum="5" maximum="50"/>
         </h:inputSecret>
         <h:message id="emailError" for="email"/>
         <h:inputText id="email" value="#{userController.user.email}" />
         <h:message id="decriptionError" for="description"/>
         <h:inputTextarea id="description" value="#{userController.user.description}" />
         <h:inputFile id="image" value="#{userController.imageFile}"/>
         <h:commandButton id="create" action="#{userController.register}" value="Submit" />
       </h:form>
       </ui:define>
      </ui:composition>
   </h:body>
</html>
