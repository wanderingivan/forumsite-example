<html xmlns="http://www.w3.org/1999/xhtml"   
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"       	          
   xmlns:ui="http://java.sun.com/jsf/facelets">
   <h:body>
      <ui:composition template="/WEB-INF/templates/default.xhtml">
      <f:metadata>
    	<f:viewParam name="threadname" value="#{commentController.threadName}"/>
	  </f:metadata>
      <ui:param name="title" value="#{commentController.threadName} add comment" />
      <ui:param name="threadName" value="#{commentController.threadName}"/>
      <ui:define name="content">
     	<h:form id="commentForm">
     	  <h:message id="messageError" for="message"/>
     	  <h:inputTextarea id="message" value="#{commentController.message}">
     	    <f:validateLength minimum="1" maximum="225" />
     	  </h:inputTextarea>
     	  <h:commandButton id="addComment" action="#{commentController.addComment}" value="#{msg['add_comment']}" />
     	</h:form> 
      </ui:define>
      </ui:composition>
   </h:body>
</html>
