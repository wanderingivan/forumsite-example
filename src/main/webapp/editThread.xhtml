<html xmlns="http://www.w3.org/1999/xhtml"   
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"       	          
   xmlns:ui="http://java.sun.com/jsf/facelets">
   <h:body> 
      <ui:composition template="/WEB-INF/templates/default.xhtml">
       <ui:param name="title" value="Editing #{threadEditController.threadname}"/>
       <f:metadata>
       	 <f:viewParam name="threadname" value="#{threadEditController.threadname}"/>
       	 <f:event listener="#{threadEditController.load}" type="preRenderView"/>
       </f:metadata>
       <ui:define name="content">
         <h:form id="editThreadForm">
           <h:message id="nameError" for="threadname"/>
           <h:inputText id="threadname" value="#{threadEditController.thread.name}" />
           <h:message id="categoryError" for="category"/>
           <h:inputText id="category" value="#{threadEditController.thread.category}" />>
           <h:commandButton id="edit" action="#{threadEditController.update}"/>
         </h:form>
       </ui:define>
      </ui:composition>
   </h:body>
</html>
