<html xmlns="http://www.w3.org/1999/xhtml"   
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:ui="http://java.sun.com/jsf/facelets">
   <h:body> 
      <ui:composition template="/WEB-INF/templates/default.xhtml">
      	<ui:define name="content">
      	  <div class="row">
      	    <div class="col-md-10">
      	      <h2 class="forum-title"><a href="#">Latest</a></h2>
      	      <div class="action-bar top">
      	        <div class="row">
      	          <div class="col-md-10">
      	            <a class="button-new" href="#">New Post</a>
      	            <h:form id="searchForm" styleClass="form-inline">
      	              <div class="form-group">
						<h:inputText id="searchTerm" styleClass="form-controll base-form" placeholder="Search Topics"/>      	              
      	              </div>
      	              <div class="form-group">      	             
      	              	<h:commandButton id="button" action="#{search.findTopic}" value=""> <i class="fa fa-search" aria-hidden="true"></i></h:commandButton>
      	              </div>
      	            </h:form>
      	          </div>
      	          <div class="col-md-2"></div>
      	        </div>
      	      </div>
      	    </div>
      	    <div class="col-md-2">
      	    
      	    </div>
      	  </div><!-- /actionbar -->
      	  <div class="row">
      	    <div class="col-md-12">
      	      <ui:repeat var="category" value="#{categories}">
      	        <div class="panel panel-default forum-panel">
      	          <div class="panel-heading">#{category}</div>
      	          <div class="panel-body">
      	            <ui:repeat var="topic" value="#{latest}">
      	              <h:panelGroup render="#{topic.category == category}">
      	                <div class="row">
      	                  <div class="media forum">
      	                    <div class="col-md-7">
      	                      <div class="media">
      	                        <div class="media-image">
      	                          perhaps some gif
      	                        </div>
      	                        <div class="media-body">
      	                          <h3>#{topic.name}</h3>
      	                          <p>by<font color="red">#{topic.author.username}</font></p>
      	                        </div>
      	                      </div>
      	                    </div>
      	                    <div class="col-md-1">
      	                    	<span class="info">1</span>
      	                    </div>
      	                    <div class="col-md-1">
      	                    	<span class="info">81</span>
      	                    </div>
      	                    <div class="col-md-3">
      	                      <div class="media">
      	                        <div class="media-image"> user image</div>
      	                        <div class="media-body">
      	                          <h6>poster name</h6>
      	                          <p><i>A date</i></p>
      	                        </div>
      	                      </div>
      	                    </div>
      	                  </div>
      	                </div>
      	              </h:panelGroup>
      	            </ui:repeat>
      	          </div>
      	        </div>
      	      </ui:repeat>
      	    </div>
      	  </div>
      	</ui:define>
      </ui:composition>
   </h:body>
</html>
