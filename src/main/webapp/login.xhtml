<html xmlns="http://www.w3.org/1999/xhtml"   
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"       	          
   xmlns:ui="http://java.sun.com/jsf/facelets">
  <h:body>
    <ui:composition template="/WEB-INF/templates/default.xhtml">
      <ui:param name="title" value="Login"/>
      <ui:define name="content">
       <ui:fragment rendered="#{not identity.loggedIn}"> 
        <div class="row">
       	  <div class="col-md-offset-4 col-md-4 col-sm-offset-1 col-sm-10">
       	    <div class="form-title">
              <h:outputText value="#{msg['login']}"/>
            </div>
       	  </div>
        </div>
        <div class="row">
		  <div class="col-md-offset-4 col-md-4 col-sm-offset-1 col-sm-10">
		   	<div class="alert alert-info">
	  	     Premade accounts are username1 trough username4 with password <i>password</i>
	        </div>
	        <h:messages globalOnly="true" class="alert alert-danger"/>
			<h:form id="loginForm" rendered="#{not identity.loggedIn}" class="siteform">
		      <div class="form-group">
        		<h:outputLabel for="name" value="#{msg['username']}" styleClass="loginLabel"/>
        		<h:inputText id="name" class="form-control" value="#{loginCredentials.userId}"/>		     	 
		      </div>
		      <div class="form-group">
        		<h:outputLabel for="password" value="#{msg['password']}" styleClass="loginLabel"/>
        		<h:inputSecret id="password" class="form-control" value="#{loginCredentials.password}" redisplay="true"/>		      
		      </div>
		      <div class="form-group">
		        <h:commandButton id="login" class="button" value="#{msg['submit']}" action="#{loginController.login}"/>
		      </div>
		    </h:form>
		  </div>
		  <div class="col-md-4 col-sm-1"></div>        
        </div>
       </ui:fragment>
       <ui:fragment rendered="#{identity.loggedIn}">
         <div class="row">
       	   <div class="col-md-offset-4 col-md-4 col-sm-offset-1 col-sm-10">
            <h3 style="color:#4A569D"><h:outputText value="#{msg['logged_in_as']}"/> <b>#{identity.account.loginName}</b></h3>
           </div>
         </div>
       </ui:fragment>
      </ui:define>
    </ui:composition>
  </h:body>
</html>
