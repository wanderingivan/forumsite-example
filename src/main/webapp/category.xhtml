<html xmlns="http://www.w3.org/1999/xhtml"   
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"       	          
   xmlns:ui="http://java.sun.com/jsf/facelets">
   <h:body> 
      <ui:composition template="/WEB-INF/templates/default.xhtml">
        <f:metadata>
    		<f:viewParam name="category" value="#{categoryBean.category}"/>
    		<f:viewAction action="#{categoryBean.load}"/>
		</f:metadata>
		<ui:param name="title" value="#{param['category']}"/>
        <ui:param name="category" value="#{param['category']}"/>
      	<ui:define name="content">
      	  <ui:insert name="action-bar">
      	    <ui:include src="/WEB-INF/templates/actionbar.xhtml"/>
      	  </ui:insert>

      	  <div class="row">
      	    <div class="col-md-10">
      	      <div class="panel panel-default forum-panel">
      	        <div class="panel-heading">
      	          <h:link value="#{category}" outcome="category">
      	            <f:param name="category" value="#{category}"/>
      	          </h:link>
      	        </div>
				  <ui:insert name="threadlist">
				    <ui:include src="/WEB-INF/templates/threadlist.xhtml"/>
				  </ui:insert>
      	      </div>      	    
      	    </div>      	  
      	    <div class="col-md-2">
      	      <ui:insert name="sidebar">
      	        <ui:include src="/WEB-INF/templates/sidebar.xhtml"/>
      	      </ui:insert>
      	    </div>
      	  </div>

      	</ui:define>
      </ui:composition>
   </h:body>
</html>
