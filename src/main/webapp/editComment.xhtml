<html xmlns="http://www.w3.org/1999/xhtml"   
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"       	          
   xmlns:ui="http://java.sun.com/jsf/facelets">
   <h:body>
      <ui:composition template="/WEB-INF/templates/default.xhtml">
      <f:metadata>
    	<f:viewParam name="commentId" value="#{commentEditController.commentId}"/>
    	<f:event listener="#{commentEditController.fetchComment}" type="preRenderView"></f:event>
	  </f:metadata>
      <ui:param name="title" value="Editing comment #{commentEditController.comment.id}" />
      <ui:define name="content">
     	<h:form id="commentEditForm">
     	  <h:message id="messageError" for="message"/>
     	  <h:inputTextarea id="message" value="#{commentEditController.comment.message}">
     	    <f:validateLength minimum="1" maximum="225" />
     	  </h:inputTextarea>
     	  <h:commandButton id="editComment" action="#{commentEditController.updateComment}" value="#{msg['edit_comment']}" />
     	</h:form> 
      </ui:define>
      </ui:composition>
   </h:body>
</html>
