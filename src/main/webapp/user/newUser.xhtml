<html xmlns="http://www.w3.org/1999/xhtml"   
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"       	          
   xmlns:ui="http://java.sun.com/jsf/facelets">
   <h:body> 
      <ui:composition template="/WEB-INF/templates/default.xhtml">
       <ui:define name="content">
         <div class="row">
       	   <div class="col-md-offset-4 col-md-4">
       	     <div class="form-title">
               <h:outputText value="#{msg['add_user']}"/>
             </div>
       	   </div>
         </div>
         <div class="row">
           <div class="col-md-offset-3 col-md-6">
             <h:form id="createUserForm" enctype="multipart/form-data" class="siteform">
               <div class="form-group">
                 <h:message id="usernameError" for="username" class="alert alert-danger"/>
               </div>
               <div class="form-group">
	             <h:outputLabel for="username" value="#{msg['username']}"/>
                 <h:inputText id="username" class="form-control" value="#{userController.user.username}" >
                   <f:validator validatorId="usernameFieldValidator"/>
                 </h:inputText>
               </div>
               <div class="form-group">
                 <h:message id="passwordError" for="password" class="alert alert-danger"/>
               </div>
               <div class="form-group">
                 <h:outputLabel for="password" value="#{msg['password']}"/>
                 <h:inputSecret id="password" class="form-control"  value="#{userController.user.password}">
                   <f:validateLength minimum="5" maximum="50"/>
                 </h:inputSecret>
               </div>
               <div class="form-group">
                 <h:message id="emailError" for="email" class="alert alert-danger"/>
               </div>
               <div class="form-group">         
                 <h:outputLabel for="email" value="#{msg['email']}"/>
                 <h:inputText id="email" class="form-control"  value="#{userController.user.email}" >
                   <f:validator validatorId="emailFieldValidator"/>
                 </h:inputText>
               </div>
               <div class="form-group">
                 <h:message id="decriptionError" for="description" class="alert alert-danger"/>
               </div>
               <div class="form-group">        
                 <h:outputLabel for="description" value="#{msg['description']}"/>
                 <h:inputTextarea id="description" class="form-control"  value="#{userController.user.description}" />
               </div>
               <div class="form-group">
                 <h:outputLabel for="image" value="#{msg['profile_pic']}"/>
                 <h:inputFile id="image"  class="button-new" value="#{userController.imageFile}"/>
               </div>
               <br/>
               <div class="form-group">
                 <h:commandButton id="create" class="button" action="#{userController.register}" value="#{msg['add_user']}" />
               </div>
             </h:form>
           </div>
           <div class="col-md-3"></div>
         </div>
       </ui:define>
      </ui:composition>
   </h:body>
</html>
