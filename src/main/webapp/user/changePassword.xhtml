<html xmlns="http://www.w3.org/1999/xhtml"   
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"       	          
   xmlns:ui="http://java.sun.com/jsf/facelets">
   <h:body> 
      <ui:composition template="/WEB-INF/templates/default.xhtml">
        <ui:param name="title" value="Change your password"/>
        
        <ui:define name="content">
          <div class="row">
       	    <div class="col-md-offset-4 col-md-4">
       	      <div class="form-title">
                <h:outputText value="#{msg['update_password']}"/>
              </div>
       	    </div>
          </div>
          <div class="row">
           <div class="col-md-offset-3 col-md-6">
            <h:form id="passwordForm" class="siteform">
             <div class="form-group">
               <h:messages class="alert alert-danger"/>
             </div>
              <div class="form-group">
                <h:outputLabel for="oldPassword" value="#{msg['old_password']}"/>
                <h:inputSecret id="oldPassword" name="oldPassword" value="#{changePasswordController.oldPassword}" class="form-control">
                   <f:validateLength minimum="5" maximum="50"/>
                </h:inputSecret>
              </div>

              <div class="form-group">
                <h:outputLabel for="newPassword" value="#{msg['new_password']}"/>
                <h:inputSecret id="newPassword" name="newPassword" value="#{changePasswordController.newPassword}" class="form-control">
                   <f:validateLength minimum="5" maximum="50"/>
                </h:inputSecret>
              </div>
              <h:commandButton id="submit" action="#{changePasswordController.changePassword()}" class="button" value="${msg['change_password']}" />
            
            </h:form>
           </div>
          </div>
        
        </ui:define>
        
      </ui:composition>
    </h:body>
</html>
