<html xmlns="http://www.w3.org/1999/xhtml"   
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"       	          
   xmlns:ui="http://java.sun.com/jsf/facelets">
   <h:body> 
      <ui:composition template="/WEB-INF/templates/default.xhtml">
        <ui:define name="content">
      	  <ui:insert name="action-bar">
      	    <ui:include src="/WEB-INF/templates/actionbar.xhtml"/>
      	  </ui:insert>

      	  <div class="row">
      	    <div class="col-md-10">
      	      <div class="panel panel-default forum-panel">
      	        <div class="panel-heading">
				  <h:message id="searchMessage" for="searchMessage" />
      	        </div>
      	        <div class="panel-body">
      	         <ui:repeat var="topic" value="#{searchThreadController.topics}">
				   <ui:insert name="threadlist">
				     <ui:include src="/WEB-INF/templates/threadlist.xhtml"/>
				   </ui:insert>
				 </ui:repeat>
				</div>
      	      </div>      	    
      	    </div>
      	  </div>      
        </ui:define>
      </ui:composition>
   </h:body>
</html>
