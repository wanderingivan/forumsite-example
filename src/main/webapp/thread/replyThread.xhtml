<html xmlns="http://www.w3.org/1999/xhtml"   
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"       	          
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:b="http://butterfaces.larmic.de/components">
   <h:body>
      <ui:composition template="/WEB-INF/templates/default.xhtml">
      <f:metadata>
    	<f:viewParam name="threadname" value="#{commentController.threadName}"/>
    	<f:viewParam name="quote" value="#{commentController.quote}"/>
    	<f:viewParam name="quoted" value="#{commentController.quoted}"/>
	  </f:metadata>
      <ui:param name="title" value="#{commentController.threadName} add comment" />
      <ui:param name="threadName" value="#{commentController.threadName}"/>
      <ui:define name="content">
        <div class="row">
          <div class="col-md-offset-3 col-md-6">
     	    <h:form id="commentForm" class="siteform">
     	      <div class="form-group">
     	      	<h:message id="messageError" for="message" class="alert alert-danger"/>
     	      </div>
     	      <h:outputLabel for="message" value="#{msg['comment']}" />
     	      <div class="form-group">
     	        <b:markdown id="message"
                    hideLabel="true"
                    tooltip="tooltip"
                    styleClass="null"
                    readonly="false"
                    disabled="false"
                    language="en"
                    rendered="true"
                    value="#{commentController.message}"
                    >
                    <f:validateLength minimum="1" maximum="225" />
                </b:markdown>
     	      </div>
     	      <h:commandButton id="addComment" class="button" action="#{commentController.addComment}" value="#{msg['add_comment']}" />
     	    </h:form>
     	  </div>
     	</div>
     	<div class="col-md-4"></div> 
      </ui:define>
      </ui:composition>
   </h:body>
</html>
