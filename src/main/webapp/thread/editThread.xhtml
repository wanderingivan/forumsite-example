<html xmlns="http://www.w3.org/1999/xhtml"   
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"       	          
   xmlns:ui="http://java.sun.com/jsf/facelets">
   <h:body> 
      <ui:composition template="/WEB-INF/templates/default.xhtml">
       <ui:param name="title" value="Editing #{threadEditController.threadname}"/>
       <f:metadata>
       	 <f:viewParam name="threadname" value="#{threadEditController.threadname}"/>
       	 <f:event listener="#{threadEditController.load}" type="preRenderView"/>
       </f:metadata>
       <ui:define name="content">
         <div class="row">
       	   <div class="col-md-offset-4 col-md-4">
       	     <div class="form-title">
               <h:outputText value="#{msg['update_thread']}"/>
             </div>
       	   </div>
         </div>
         <div class="row">
           <div class="col-md-offset-3 col-md-6">
             <h:form id="editThreadForm" class="siteform">
               <div class="form-group">
                 <h:message id="nameError" for="threadname" class="alert alert-danger fielderror"/>
               </div>
               <div class="form-group">
                 <h:outputLabel for="threadname" value="#{msg['threadname']}"/>
                 <h:inputText id="threadname" class="form-control" value="#{threadEditController.thread.name}" />
               </div>
               <div class="form-group">
                 <h:message id="categoryError" for="category" class="alert alert-danger fielderror"/>
               </div>
               <div class="form-group">
                 <h:outputLabel for="category" value="#{msg['category']}"/>
                 <h:selectOneMenu id="category" class="form-control" value="#{threadCreateController.newThread.category}" >
                   <f:selectItems value="#{categories}" var="c"
   			                      itemLabel="#{c}" itemValue="#{c}" />
                 </h:selectOneMenu>
               </div>
               <br/>
               <div class="form-group">
                 <h:commandButton id="edit" class="button" action="#{threadEditController.update}" value="#{msg['submit']}" />
               </div>
             </h:form>
           </div>
           <div class="col-md-row-3"></div>
         </div>         
       </ui:define>
      </ui:composition>
   </h:body>
</html>
