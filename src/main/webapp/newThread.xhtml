<html xmlns="http://www.w3.org/1999/xhtml"   
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"       	          
   xmlns:ui="http://java.sun.com/jsf/facelets">
   <h:body> 
      <ui:composition template="/WEB-INF/templates/default.xhtml">
       <ui:param name="title" value="New Thread"/>
       <ui:define name="content">
         <h:form id="createThreadForm">
           <h:message id="nameError" for="threadname"/>
           <h:inputText id="threadname" value="#{threadCreateController.newThread.name}" />
           <h:message id="categoryError" for="category"/>
           <h:inputText id="category" value="#{threadCreateController.newThread.category}" />
           <h:message id="messageError" for="initialMessage"/>
           <h:inputText id="initialMessage" value="#{threadCreateController.initialMessage}"/>
           <h:commandButton id="create" value="Create thread" action="#{threadCreateController.create}"/>
         </h:form>
       </ui:define>
      </ui:composition>
   </h:body>
</html>
