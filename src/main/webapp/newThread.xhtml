         <h:form id="createThreadForm">
           <h:message id="nameError" for="threadname"/>

           <h:intputText id="category" value="{#threadController.thread.category}"/>

           <h:inputThext id="initialMessage" value="#{threadController.initialMessage}"/>

         </h:form>

      </ui:composition>
   </h:body>
