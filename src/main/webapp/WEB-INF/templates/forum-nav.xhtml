<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"     
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      >
    <body>
     <ui:component>
      <div class="row">
        <div class="col-md-9 col-sm-7 col-xs-12">
          <ol class="breadcrumb">
            <li><h:link value="Home" outcome="/main"/></li>
            <h:panelGroup rendered="#{not empty category}">
              <li>
                <h:link id="category" value="#{category}" outcome="/category">
                  <f:param name="category" value="#{category}"/>
                </h:link>
              </li>
            </h:panelGroup>
            <h:panelGroup rendered="#{not empty threadName}">
              <li id="threadname" class="active">#{threadName}</li>
            </h:panelGroup>
          </ol>
        </div>
        <div class="col-md-3 col-sm-5 col-xs-12">
          <h:form id="searchForm" class="form-inline siteform pull-right">
            <div class="form-group">
              <h:inputText class="form-control" id="query"  title="#{msg['search_site']}" p:placeholder="#{msg['search_site']}" value="#{searchThreadController.query}"/>
            </div>
            <h:commandButton id="search" action="#{searchThreadController.search}" class="button small" value="#{msg['search']}"/>
          </h:form> 
        </div>
      </div><!-- /breadcrumb -->
     </ui:component> 
    </body>
</html>
