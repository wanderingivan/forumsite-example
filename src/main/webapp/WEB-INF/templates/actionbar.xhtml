<html xmlns="http://www.w3.org/1999/xhtml"   
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"       	          
   xmlns:ui="http://java.sun.com/jsf/facelets">
   <h:body>
     <ui:component> 
      	  <div class="row">
      	    <div class="col-md-10">
      	      <h2 class="forum-title"><a href="#">Latest</a></h2>
      	      <div class="action-bar top">
      	        <div class="row">
      	          <div class="col-md-10">
      	            <h:link class="button-new" value="#{msg['newpost']}" outcome="newTopic"/>
      	            <h:form id="searchForm" styleClass="form-inline">
      	              <div class="form-group">
						<h:inputText id="searchTerm" styleClass="form-controll base-form" placeholder="#{msg['search_category']}"/>      	              
      	              </div>
      	              <div class="form-group">      	             
      	              	<h:commandButton id="button" action="#{search.findTopic}" value=""> <i class="fa fa-search" aria-hidden="true"></i></h:commandButton>
      	              </div>
      	            </h:form>
      	          </div>
      	          <div class="col-md-2"></div>
      	        </div>
      	      </div>
      	    </div>
      	    <div class="col-md-2">
      	    </div>
      	  </div><!-- /actionbar -->
     </ui:component>
   </h:body>
</html>
