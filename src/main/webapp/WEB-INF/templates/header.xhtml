<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://java.sun.com/jsf/html"   
   xmlns:ui="http://java.sun.com/jsf/facelets">
   <body>
     <ui:component>
       <h:panelGroup class="page-header" layout="block">
        <div class="header-overlay">
         <div class="navbar navbar-in-header">
           <div class="inner">
             <ul class="nav-main">
               <h:form id="localeForm">
	             <li class="pull-left">
	               <h:commandLink action="#{language.changeLocale('en')}">
	                 <h:outputFormat class="sr-only" value="English" />
	                 <h:graphicImage library="images" name="uk-flag-icon.png" class="icon-locale"/>
	               </h:commandLink>
	             </li>
	             <li class="pull-left">
	               <h:commandLink action="#{language.changeLocale('bg')}">
	                 <h:outputFormat class="sr-only" value="Български" />
	                 <h:graphicImage library="images" name="bg-flag-icon.png" class="icon-locale"/>
	               </h:commandLink>
	             </li>
        	   </h:form>
               <li>
               </li>
               	<ui:fragment rendered="#{!identity.loggedIn}">
               	  <li class="pull-right">
      	            
               	    <h:link value="#{msg['register']}" outcome="/user/newUser" class="link">
               	      <i class="fa fa-pencil-square-o link" aria-hidden="true"></i>
               	    </h:link>
               	  </li>
                  <li class="pull-right">
                    <h:link value="#{msg['login']}" outcome="/login" class="link">
                      <i class="fa fa-key link" aria-hidden="true"></i>
                    </h:link>
                  </li>
               	</ui:fragment>
               	<ui:fragment rendered="#{identity.loggedIn}">
               	 <li class="pull-right">
               	  <h:form id="logoutForm">
     	            <h:commandLink id="logout" action="#{identity.logout}" value="#{msg['logout']}" class="link">
               	      <i class="fa fa-level-up link" aria-hidden="true"></i>
     	            </h:commandLink>               	
     	          </h:form>
     	         </li>
               	</ui:fragment>
             </ul>
           </div>
         </div><!-- /navbar -->
         
         <div class="headerbar">
           <div class="site-title">
             <h1>ForumSite Test Forum</h1>
             <p>Demo by Me</p>
           </div>
         </div><!-- /headerbar -->
        </div>
       </h:panelGroup><!-- /header -->
     </ui:component>
   </body>
</html>
