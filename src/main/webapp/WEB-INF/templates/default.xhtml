<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">
  <h:head>
    <title>ForumSite Prototype</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <h:outputStylesheet name="css/forumSite.css"/>
    <h:outputStylesheet name="css/font-awesome.css"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css"/>
  </h:head>
  <h:body>
  	<ui:insert name="header">
  		<ui:include src="/WEB-INF/templates/header.xhtml"/>
  	</ui:insert>
  	<div class="inner-wrap">
  	  <ui:insert name="forum-nav">
  	  	<ui:include src="/WEB-INF/templates/forum-nav.xhtml"/>
  	  </ui:insert>
  	  <ui:insert name="content">
  	  </ui:insert>
  	</div><!-- /main -->
  	<ui:insert name="footer">
  		<ui:include src="/WEB-INF/templates/footer.xhtml"/>
  	</ui:insert>
  	<h:outputScript name="js/forumSite.js"/>
  	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script> 
  </h:body>
</html>
