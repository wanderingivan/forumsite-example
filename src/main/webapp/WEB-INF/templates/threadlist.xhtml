<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"         
   xmlns:ui="http://java.sun.com/jsf/facelets">
   <body>
     <ui:component>

      	                <div class="row topic">
      	                  <div class="media forum">
      	                    <div class="col-md-7">
      	                      <div class="media">
      	                        <div class="media-left">
      	                          perhaps some gif
      	                        </div>
      	                        <div class="media-body">
      	                          <div class="media-heading">
      	                            <h:link value="#{topic.name}" outcome="thread/loadThread">
      	                              <f:param name="threadname" value="#{topic.name}"/>
      	                            </h:link>
      	                          </div>
      	                          <p>      	            
      	                            <h:link value="#{topic.category}" outcome="category" title="Go to #{topic.category}">
      	                              <f:param name="category" value="#{topic.category}"/>
      	                            </h:link>
      	                          </p>
      	                          <p>
      	                             <h:outputText value="#{msg['topic_by']}"/>
      	                             <h:outputText value="&#160;" /> 
      	                             <h:link value="#{topic.author.username}" outcome="user/loadUser" class="red" title="Visit #{topic.author.username}'s profile" >
      	                               <f:param name="username" value="#{topic.author.username}"/>
      	                             </h:link>
      	                          </p>
      	                        </div>
      	                      </div>
      	                    </div>
      	                    <div class="col-md-1">
      	                    	<span class="info">
      	                    	 ${topic.hits} 
      	                    	 <i class="fa fa-eye" aria-hidden="true"></i>
      	                    	</span>
      	                    </div>
      	                    <div class="col-md-1">
      	                      <ui:fragment rendered="#{indentity.loggedIn}">
      	                    	<span class="info">
      	                    	  <h:link outcome="replyThread">      	                    	  
      	                    	    #{topic.posts}
      	                    	    <i class="fa fa-comment" aria-hidden="true"></i>
			                        <f:param name="threadname" value="#{topic.name}"/>
      	                          </h:link>
      	                    	</span>
      	                      </ui:fragment>
      	                      <ui:fragment rendered="#{!indentity.loggedIn}">
      	                    	<span class="info">
      	                    	    #{topic.posts}
      	                    	  <i class="fa fa-comment" aria-hidden="true"></i>
							    </span>      	                      
      	                      </ui:fragment>
      	                    </div>
      	                    <div class="col-md-3">
      	                      <div class="media lastComment">
      	                        <div class="media-left">
      	                          <h:graphicImage class="commentImage" value="/images/#{topic.author.imageName}" alt="#{topic.author.username}'s profile picture"/>
      	                        </div>
      	                        <div class="media-body">
      	                          <p>
      	                            <h:link value="#{topic.author.username}" outcome="user/loadUser" class="red" title="Visit #{topic.author.username}'s profile" >
      	                              <f:param name="username" value="#{topic.author.username}"/>
      	                            </h:link>
      	                          </p>
      	                         <i>
      	                           <h:outputText value="#{topic.lastUpdate}" >
                                     <f:convertDateTime pattern="dd.MM HH:mm" />
                                   </h:outputText>
                                 </i>
      	                        </div>
      	                      </div>
      	                    </div>
      	                  </div>
      	                </div>
     </ui:component>
   </body>
</html>
