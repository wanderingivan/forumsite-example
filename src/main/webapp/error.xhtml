<html xmlns="http://www.w3.org/1999/xhtml"   
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"       	          
   xmlns:ui="http://java.sun.com/jsf/facelets">
   <h:body> 
      <ui:composition template="/WEB-INF/templates/default.xhtml">

		<ui:param name="title" value="#{requestScope['error-title']}"/>
        <ui:define name="content">
         <div class="error">
          <h2 id="error-type">#{requestScope['error-type']}</h2>
          <br/>
          <h3 id="error-message">#{requestScope['error-message']}</h3>
          <h4><h:link id="error-link"  outcome="#{requestScope['error-link-src']}" value="#{requestScope['error-link-message']}" class="red"/></h4>
          <br/>
          <h4><h:link rendered="#{requestScope['return-link-src'] != null}" outcome="#{requestScope['return-link-src']}" value="Reload" class="red"/></h4>
         </div>
        </ui:define>
      </ui:composition>
   </h:body>
</html>
